<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <input type="text" id="screen">
        <!-- <button id="undo">Undo</button> -->
        <table cellspacing="10">
            <tr>
                <td><button style="background-color: crimson;color: white;">C</button></td>
                <td><button>%</button></td>
                <td><button>x</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>**</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td ><button style="background-color: chocolate;color: white;">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td> 
                <td><button id="undo" style="background-color: rgb(147, 120, 172);color: white;">Undo</button></td>
                
            </tr>
        </table>
        
    </div>
    <Section>
        <ol type="number">
            <h3>History</h3>
        </ol>
    </Section>
    <Script src="./script.js"></Script>
</body>
</html>
